<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ENELOOP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        /* 搜索框 */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .search-bar {
            width: 60vw;
            background: white;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
        }

        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 个人中心按钮 */
        .profile-btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* 底部按钮区域（均匀分布） */
        .bottom-controls {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        /* 按钮公共样式 */
        .button {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 搜索框 + 个人中心 -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search">
            <button class="search-btn" onclick="searchLocation()">Search</button>
        </div>
    </div>

    <div class="bottom-controls">
        <div id="locate-btn" class="button locate-btn" onclick="relocate()">
            <img src="locate.png" width="30px">
        </div>
    </div>

    <script>
        // 初始化地图
        var map = L.map('map').setView([53.349805, -6.26031], 12);

        // 加载 OSM 瓦片
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 添加默认标记
        var marker = L.marker([53.349805, -6.26031]).addTo(map)
            .bindPopup('Dublin, Ireland')
            .openPopup();

        // 定位按钮功能
        function relocate() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 15);
                    marker.setLatLng([latitude, longitude])
                        .bindPopup("current location")
                        .openPopup();
                },
                () => alert("Can't relocate to current location"),
                { enableHighAccuracy: true }
            );
        }

        // 搜索功能（调用 Nominatim API）
        function searchLocation() {
            var query = document.getElementById("search-input").value;
            if (!query) return alert("Enter the address!");

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Address can not be found!");
                        return;
                    }
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 15);
                    marker.setLatLng([lat, lon])
                        .bindPopup(query)
                        .openPopup();
                })
                .catch(() => alert("error"));
        }

        document.addEventListener("WeixinJSBridgeReady", function () {
            console.log("WeixinJSBridge is ready!");
            window.wx.miniProgram.getEnv(function (res) {
                console.log("小程序环境检测:", res.miniprogram);
            });
        });

        // 全局变量，用于存储路线
        var routingControl = null;

        // 加载站点数据 //https://fp-backend-eh7a.onrender.com http://localhost:8080
        function loadStations() {
            fetch("http://localhost:8080/site")
                .then(response => response.json())
                .then(stations => {
                    stations.forEach(station => {
                        if (!station.latitude || !station.longitude) return;

                        let siteName = `Site ${station.siteId}`;
                        let siteInfo = `Location: ${station.location}<br>Available: ${station.availableReserves}/${station.capacity}`;
                        const lat = station.latitude / 100;
                        const lng = station.longitude / 100;

                        var stationIcon = L.icon({
                            iconUrl: "site.png",
                            iconSize: [24, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        });

                        // 创建标记
                        L.marker([lat, lng], { icon: stationIcon })
                            .addTo(map)
                            .bindPopup(`
                        <b>${siteName}</b><br>
                        ${siteInfo}<br>
                        <button onclick="showRoute(${lat}, ${lng})" style="margin-top:5px; padding:5px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">Navigate</button>
                        <button onclick="turnToTheSite(${station.siteId})" style="margin-top:5px; padding:5px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">Rent Here</button>
                    `);
                    });
                })
                .catch(error => console.error("Error fetching stations:", error));
        }

        // 显示路线
        function showRoute(destLat, destLng) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;

                    // 如果已经存在路径，先清除
                    if (routingControl) {
                        map.removeControl(routingControl);
                    }

                    // 添加新的路径
                    routingControl = L.Routing.control({
                        waypoints: [
                            L.latLng(latitude, longitude),
                            L.latLng(destLat, destLng)
                        ],
                        routeWhileDragging: true
                    }).addTo(map);
                },
                () => alert("Failed to get current location!"),
                { enableHighAccuracy: true }
            );
        }

        // 跳转到租赁页面方法
        function turnToTheSite(siteId) {
            // 使用微信小程序提供的 API 进行页面跳转
            wx.miniProgram.navigateTo({
                url: `/pages/rent/rent?siteId=${siteId}`
            });
        }

        // 确保地图加载后调用
        document.addEventListener("DOMContentLoaded", function () {
            loadStations();
        });

    </script>
</body>

</html>
