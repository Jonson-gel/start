<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ENELOOP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        /* 搜索框 */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .search-bar {
            width: 60vw;
            background: white;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
        }

        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 个人中心按钮 */
        .profile-btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* 底部按钮区域（均匀分布） */
        .bottom-controls {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        /* 按钮公共样式 */
        .button {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 搜索框 + 个人中心 -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search">
            <button class="search-btn" onclick="searchLocation()">Search</button>
        </div>
        <!-- <div id="profile-btn" class="profile-btn" onclick="openProfile()">
            <img src="unlog.jpg" width="30px">
        </div> -->
    </div>

    <div class="bottom-controls">
        <div id="locate-btn" class="button locate-btn" onclick="relocate()">
            <img src="locate.png" width="30px">
        </div>
        <!-- <div id="scan-btn" class="button scan-btn" onclick="scanQR()">
            <img src="scan.jpg" width="40px">
        </div>
        <div id="wallet-btn" class="button wallet-btn" onclick="openWallet()">
            <img src="wallet.png" width="30px">
        </div>
        <div id="exception-btn" class="button exception-btn" onclick="exception()">
            <img src="exception.jpg" width="30px">
        </div> -->
    </div>

    <script>
        // 初始化地图
        var map = L.map('map').setView([53.349805, -6.26031], 12);

        // 加载 OSM 瓦片
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 添加默认标记
        var marker = L.marker([53.349805, -6.26031]).addTo(map)
            .bindPopup('Dublin, Ireland')
            .openPopup();

        // 定位按钮功能
        function relocate() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 15);
                    marker.setLatLng([latitude, longitude])
                        .bindPopup("current location")
                        .openPopup();
                },
                () => alert("Can't relocate to current location"),
                { enableHighAccuracy: true }
            );
        }

        // 搜索功能（调用 Nominatim API）
        function searchLocation() {
            var query = document.getElementById("search-input").value;
            if (!query) return alert("Enter the address!");

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Address can not be found!");
                        return;
                    }
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 15);
                    marker.setLatLng([lat, lon])
                        .bindPopup(query)
                        .openPopup();
                })
                .catch(() => alert("error"));
        }

        document.addEventListener("WeixinJSBridgeReady", function () {
            console.log("WeixinJSBridge is ready!");
            window.wx.miniProgram.getEnv(function (res) {
                console.log("小程序环境检测:", res.miniprogram);
            });
        });


        function sendToMiniProgram(actionType) {
            if (window.wx && window.wx.miniProgram) {
                window.wx.miniProgram.getEnv(function (res) {
                    if (res.miniprogram) {
                        let url = "";
                        switch (actionType) {
                            case "openWallet":
                                url = "/pages/wallet/wallet"; // 你的钱包页面路径
                                break;
                            case "exception":
                                url = "/pages/exception/exception"; // 你的异常页面路径
                                break;
                            case "scanQR":
                                url = "/pages/scan/index"; // 你的扫码页面路径
                                break;
                            case "openProfile":
                                url = "/pages/login/login"; // 你的个人中心路径
                                break;
                            default:
                                alert("未知操作");
                                return;
                        }
                        window.wx.miniProgram.navigateTo({ url });
                    } else {
                        alert("请在小程序内打开");
                    }
                });
            } else {
                alert("当前环境不支持小程序功能");
            }
        }



        // 绑定按钮点击事件
        document.getElementById("wallet-btn").onclick = function () {
            sendToMiniProgram("openWallet");
        };

        document.getElementById("exception-btn").onclick = function () {
            sendToMiniProgram("exception");
        };

        document.getElementById("scan-btn").onclick = function () {
            sendToMiniProgram("scanQR");
        };

        document.getElementById("profile-btn").onclick = function () {
            sendToMiniProgram("openProfile");
        };
    </script>
</body>

</html>
