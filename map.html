<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100vw; }

        /* 搜索框样式 */
        .search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background: white;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
        }
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 定位按钮 */
        .locate-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Wallet & Exception 按钮 */
        .wallet-btn { bottom: 100px; left: 20px; }
        .exception-btn { bottom: 40px; left: 20px; }

        /* Scan 按钮 */
        .scan-btn { bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 搜索框 -->
    <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search">
        <button class="search-btn" onclick="searchLocation()">Search</button>
    </div>

    <!-- Wallet 按钮 -->
    <div class="button wallet-btn" onclick="openWallet()">
        <img src="wallet.png" width="30px">
    </div>

    <!-- Exception 按钮 -->
    <div class="button exception-btn" onclick="exception()">
        <img src="exception.png" width="30px">
    </div>

    <!-- Scan 按钮 -->
    <div class="button scan-btn" onclick="scanQR()">
        <img src="scan.png" width="40px">
    </div>

    <!-- 定位按钮 -->
    <div class="locate-control">
        <img src="locate.png" alt="relocate" onclick="relocate()">
    </div>

    <script>
        // 初始化地图
        var map = L.map('map').setView([53.349805, -6.26031], 12);

        // 加载 OSM 瓦片
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 添加默认标记
        var marker = L.marker([53.349805, -6.26031]).addTo(map)
            .bindPopup('Dublin, Ireland')
            .openPopup();

        // 定位按钮功能
        function relocate() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 15);
                    marker.setLatLng([latitude, longitude])
                        .bindPopup("current location")
                        .openPopup();
                },
                () => alert("Can't relocate to current location"),
                { enableHighAccuracy: true }
            );
        }

        // 搜索功能（调用 Nominatim API）
        function searchLocation() {
            var query = document.getElementById("search-input").value;
            if (!query) return alert("Enter the address!");

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Address can not be found!");
                        return;
                    }
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 15);
                    marker.setLatLng([lat, lon])
                        .bindPopup(query)
                        .openPopup();
                })
                .catch(() => alert("error"));
        }

        // 发送消息给微信小程序
        function postToMiniProgram(action) {
            if (window.wx && wx.miniProgram) {
                wx.miniProgram.postMessage({ data: { action } });
            } else {
                alert("不在微信小程序环境");
            }
        }

        // 触发小程序功能
        function openWallet() { postToMiniProgram("openWallet"); }
        function exception() { postToMiniProgram("exception"); }
        function scanQR() { postToMiniProgram("scanQR"); }
    </script>
</body>
</html>
